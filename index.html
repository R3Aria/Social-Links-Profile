<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1.0">
    <title>Socials Preview</title>
</head>
<body>
    <div class="card">
        <div>
            <img src="assets/avatar-jessica.jpeg" alt="Avatar">
        </div>
        <div id="text">
            <h2>Jessica Randall</h2>
            <h5 id="location">London, United Kingdom</h5>
            <h5 id="description">"Front-end developer and avid reader"</h5>
        </div>
        <div id="buttons">
            <button>Github</button>
            <button>Front-end</button>
            <button>LinkedIn</button>
            <button>Twitter</button>
            <button>Instagram</button>
        </div>
    </div>
</body>
</html>
